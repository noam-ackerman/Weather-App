<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💗🌍</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="appStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="group">
        <div class="row topRow">
          <div class="col-10">
            <form id="city-form">
              <div class="row searchBar">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Type a City"
                    size="27px"
                    autocomplete="off"
                    autofocus="on"
                    class="city"
                    id="city-input"
                  />
                </div>
                <div class="col-1">
                  <input type="submit" value="Search" class="searchButton" />
                </div>
              </div>
            </form>
          </div>
          <div class="col-2">
            <button class="currentButton">📍</button>
          </div>
        </div>
        <br />
        <h1>💗<span class="cityTitle" id="city-title">💗</span>💗</h1>
        <div class="date" id="date"></div>
        <div class="degreesSection">
          <span class="currentDegreesC" id="current-degrees-c"></span>
          <a href="#" class="celsius" id="celsius-link">℃</a>
          <span class="slash">/</span>
          <span class="currentDegreesF" id="current-degrees-f"></span>
          <a href="#" class="fahrenheit" id="fahrenheit-link">℉</a>
          <span class="mainEmoji" id="main-emoji"></span>
        </div>
        <div class="note" id="note"></div>
        <div class="extraDetails" id="extra-details"></div>
        <br />
        <br />
        <br />

        <div class="row future">
          <div class="col-2 thursday">
            <h2>Thursday</h2>
            <h3>
              13℃
              <br />
              ⛅
            </h3>
          </div>
          <div class="col-2 friday">
            <h2>Friday</h2>
            <h3>
              8℃
              <br />
              🌧️
            </h3>
          </div>
          <div class="col-2 saturday">
            <h2>Saturday</h2>
            <h3>
              14℃
              <br />
              ⛅
            </h3>
          </div>
          <div class="col-2 sunday">
            <h2>Sunday</h2>
            <h3>
              25℃
              <br />
              ☁️
            </h3>
          </div>
          <div class="col-2 monday">
            <h2>Monday</h2>
            <h3>
              27℃
              <br />
              ⛅
            </h3>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/noam-ackerman/Weather-App"
          target="_blank"
          class="codeLink"
        >
          Open-source code
        </a>
        by Noam Ackerman
      </p>
    </div>
    <script src="appJS.js"></script>
  </body>
</html>
